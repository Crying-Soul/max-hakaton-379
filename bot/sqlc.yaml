version: "2"

sql:
  - engine: "postgresql"
    schema:
      - "db/migrations"
    queries:
      - "db/sqlc/queries"
    gen:
      go:
        package: "dbsqlc"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
