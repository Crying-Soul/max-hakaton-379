services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:17-alpine
    container_name: maxbot_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maxbot
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      # Сохранение данных между перезапусками контейнера
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Max Bot Application Service
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: maxbot_app
    environment:
      # Переменные окружения для приложения
      TOKEN: ${TOKEN}
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/maxbot?sslmode=disable
      MIGRATIONS_PATH: ${MIGRATIONS_PATH:-/app/db/migrations}
      HTTP_ADDR: ${HTTP_ADDR:-:8443}
      HTTP_READ_TIMEOUT: ${HTTP_READ_TIMEOUT:-10s}
      HTTP_WRITE_TIMEOUT: ${HTTP_WRITE_TIMEOUT:-15s}
      HTTP_SHUTDOWN_TIMEOUT: ${HTTP_SHUTDOWN_TIMEOUT:-10s}
      HTTP_ALLOWED_ORIGINS: ${HTTP_ALLOWED_ORIGINS}
      HTTP_TLS_CERT_FILE: ${HTTP_TLS_CERT_FILE:-/app/certs/server.crt}
      HTTP_TLS_KEY_FILE: ${HTTP_TLS_KEY_FILE:-/app/certs/server.key}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./bot/certs:/app/certs:ro
    ports:
      - "8443:8443"
    # Логированиеa
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
         
  # Frontend Service
  frontend:
    build:
      context: ./miniapp  # или путь к вашей фронтенд-директории
      dockerfile: Dockerfile
    container_name: maxbot_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://localhost:8443}
    ports:
      - "5173:5173"
    depends_on:
      - bot
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
